<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI_calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="bmi-container">
    <h2>Project 3:BMI Calculator</h2>
    <div id="weight-display">Weight:</div><br>
    <input type="range" id="weight" min="0" max="150"  oninput="updateWeightDisplay()">
    <br>
    <div id="height-display">Height:</div><br>
    <input type="range" id="height" min="150" max="600" oninput="updateHeightDisplay()">
    <br>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
